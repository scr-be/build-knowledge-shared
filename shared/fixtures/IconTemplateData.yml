IconTemplate:

    version:

        structure: 1.0.0
        data:      1.0.0

    orm:

        priority:   101
        mode:       truncate
        entity:     s.mantle.icontemplate.entity.class
        repository: s.mantle.icontemplate.repo

    dependencies:

        IconFamily:
            entity:     's.mantle.iconfamily.entity.class'
            repository: 's.mantle.iconfamily.repo'

    data:

        0:
            slug:        'fa-basic'
            description: 'Basic Font Awesome markup using span html tag.'
            family:      '@IconFamily?slug=fa'
            priority:    1
            engine:      'twig'
            template:    |
                <span 
                    class="{{ family.getRequiredClasses()|join(' ') }} {% if styles %}{{ styles|join(' ') }}{% endif %} {{ family.getPrefix() }}-{{ icon.getSlug() }}"
                    {% if helper.hasAriaRole %}role="{{ helper.getAriaRole }}"{% endif %}
                    {% if helper.isAriaHidden %}aria-hidden="true"{% endif %}
                    aria-label="{% if helper.hasAriaLabel %}{{ helper.getAriaLabel }}{% else %}Icon: {{ icon.getName }}{% if icon.hasCategories %} (Category: {{ icon.getCategories[0] }}){% endif %}{% endif %}">
                </span>

        1:
            slug:        'fa-basic-i'
            description: 'Basic Font Awesome markup using italic html tag.'
            family:      '@IconFamily?slug=fa'
            priority:    2
            engine:      'twig'
            template:    |
                <i
                    class="
                        {% if family.hasRequiredClasses %}
                            {{ family.getRequiredClassesFormatted }}
                        {% endif %}
                        {% if family.hasOptionalSelectedClasses %}
                            {{ family.getOptionalSelectedClassesFormatted }}
                        {% endif %}
                        {{ family.getPrefix }}-{{ icon.getSlug }}
                    "
                    aria-hidden="
                        {% if helper.isPresentationOnly %}true{% else %}flase{% endif %}
                    "
                    aria-label="
                        {% if helper.hasAccessabilityText %}
                            {{ helper.getAccessabilityText }}
                        {% else %}
                            Icon: {{ icon.getName }}{% if icon.hasCategories %} (Category: {{ icon.getCategories[:1] }}){% endif %}
                        {% endif %}
                    "
                >
                </i>

